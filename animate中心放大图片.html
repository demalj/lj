<html>
  <head>
    <meta charset="utf-8">
    <title>测试</title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }
.nav{
  width: 400px;
  height: 300px;
  position: relative;
  border: 1px solid #0f0;
  overflow: hidden;
  top:200px;
  left: 200px;
}
img{
  width: 400px;
  height: 300px;
  position: absolute;
  top:0px;
  left:0px;
}
</style>
<script src="jquery-1.8.3.js"></script>
<script>
   $(function(){
$(".nav").mouseenter(function(){
  $(this).children("img").animate({
    "width":"450px","height":"350px","top":"-25px","left":"-25px"
  },500)
})
$(".nav").mouseleave(function(){
  $(this).children("img").animate({
    "width":"400px","height":"300px","top":"0px","left":"0px"
  },500)
})
  })

</script>
  </head>
  <body>
  <div class="nav">
    <img src="1.jpg">
  </div>
  </body>

</html>
